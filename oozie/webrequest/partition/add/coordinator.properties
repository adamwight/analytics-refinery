# Configures a coordinator to manage automatically adding Hive partitions to
# a webrequest table.  Any of the following properties are overidable with -D.
# The 'webrequest_source' property is required and must be set on the CLI when
# submitting this coordinator.
#
# Usage:
# oozie job -Dwebrequest_source=mobile -submit -config oozie/webrequest/add/coordinator.properties.
#
# NOTE:  The $oozie_directory must be synced to HDFS so that all relevant
#        .xml files exist there when this job is submitted.


# hadoop_master will be used for <name-node> and <job-tracker> elements.
hadoop_master                     = analytics1010.eqiad.wmnet
name_node                         = hdfs://${hadoop_master}:8020
job_tracker                       = ${hadoop_master}:8032
queue_name                        = standard

# Base path in HDFS to oozie files.
# Other files will be used relative to this path.
oozie_directory                   = ${name_node}/wmf/refinery/current/oozie

# HDFS path to workflow to run.
workflow_file                     = ${oozie_directory}/util/hive/partition/add/workflow.xml

# HDFS path to webrequest dataset definition
datasets_file                     = ${oozie_directory}/webrequest/datasets.xml

# Initial import time of the webrequest dataset.
start_time                        = 2014-04-01T00:00Z

# Time to stop running this coordinator.  Year 3000 == never!
stop_time                         = 3000-01-01T00:00Z

# HDFS path to hive-site.xml file.  This is needed to run hive actions.
hive_site_xml                     = ${oozie_directory}/util/hive/hive-site.xml

# Hive database name.
database                          = wmf_raw

# Hive table name.
table                             = webrequest

# HDFS path to directory where webrequest data is time bucketed.
data_directory                    = ${name_node}/wmf/data/raw/${table}/webrequest_${webrequest_source}/hourly

# Coordintator to start.
oozie.coord.application.path      = ${oozie_directory}/webrequest/partition/add/coordinator.xml
oozie.libpath                     = ${name_node}/user/oozie/share/lib
oozie.use.system.libpath          = true
oozie.action.external.stats.write = true
